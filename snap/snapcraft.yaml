name: soundux
version: "0.2"
summary: A free and open source cross-platform soundboard
description: |
  Universal soundboard using pulseaudio modules

confinement: strict
base: core20

parts:
  soundux:
    build-packages:
      - g++
      - make
      - xorg-dev
      - libx11-dev
      - libxi-dev
      - libwebkit2gtk-4.0-dev
    stage-snaps:
      - pulseaudio/latest/stable
    stage-packages:
      - libwebkit2gtk-4.0-37
      - pulseaudio
      - pulseaudio-utils
      - libxi6
      - libjsoncpp1
      - libx11-6
    plugin: cmake
    cmake-generator: Ninja
    source-type: git
    source: https://github.com/Soundux/Soundux


apps:
  soundux:
    command: bin/desktop-launch $SNAP/usr/local/bin/soundux
    #command: usr/bin/gimp
    plugs:
      - x11
      - desktop
      - desktop-legacy
      - home
      - alsa
      - pulseaudio
      - dbus
      - audio-playback
